<div class="resource flex-group-center frenzy-rot">
    <label for="placeholder" class="resource-label">{{localize "VTM5E.Frenzy"}}</label>
    <div class="resource-content flexrow flex-center flex-between">
        <button class="vrollable" type="text" name="frenzy" data-roll="{{data.data.virtues.selfControl.value}}"
            data-name="frenzy" data-noability="true" data-label="{{localize 'VTM5E.ResistingFrenzy'}}">
            {{localize "VTM5E.Roll"}}</button>
    </div>
    <label for="placeholder" class="resource-label">{{localize "VTM5E.Rötschreck"}}</label>
    <div class="resource-content flexrow flex-center flex-between">
        <button class="vrollable" type="text" name="rötschreck" data-roll="{{data.data.virtues.courage.value}}"
            data-name="rotschreck" data-noability="true" data-label="{{localize 'VTM5E.ResistingRötschreck'}}">
            {{localize "VTM5E.Roll"}}</button>
    </div>
</div>
