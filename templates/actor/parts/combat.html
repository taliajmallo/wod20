<div class="tab combat" data-group="primary" data-tab="combat">
  <table>
    <tr>
      <th class="rollable-button-table"></th>
      <th>{{ localize "VTM5E.Weapon"}}</th>
      <th class="number-width-table">{{ localize "VTM5E.Diff"}}</th>
      <th class="number-width-table">{{ localize "VTM5E.Damage"}}</th>
      <th class="rollable-button-table"></th>
      <th class="mid-width-table">{{ localize "VTM5E.Range"}}</th>
      <th class="number-width-table">{{ localize "VTM5E.Rate"}}</th>
      <th class="number-width-table">{{ localize "VTM5E.Clip"}}</th>
      <th class="mid-width-table">{{ localize "VTM5E.Conceal"}}</th>
    </tr>
    {{#each data.data.weapons}}
    <tr>
      <td class="rollable-button-table">
        <div class="item-image weapon-rollable" data-id="weapon_{{@key}}" data-type="attack" data-label="Attack with {{this.attack}}" data-diff="{{this.diff}}">
          <img src="icons/svg/d10-grey.svg" width="24" height="24" alt="{{this.attack}}" />
        </div>
      </td>
      <td>
        <input
          name="data.weapons.{{@key}}.attack"
          type="text"
          value="{{this.attack}}"
          placeholder="{{localize 'VTM5E.Weapon'}}"
        />
      </td>
      <td class="number-width-table">
        <input
          name="data.weapons.{{@key}}.diff"
          type="text"
          value="{{this.diff}}"
          placeholder="{{localize 'VTM5E.Diff'}}"
        />
      </td>
      <td class="number-width-table">
        <input
          name="data.weapons.{{@key}}.damage"
          type="text"
          value="{{this.damage}}"
          placeholder="{{localize 'VTM5E.Damage'}}"
        />
      </td>
      <td class="rollable-button-table">
        <div class="item-image damage-rollable" data-id="{{this.id}}" data-type="damage" data-label="Damage"  data-dmg="{{this.damage}}">
          <img src="icons/svg/d10-grey.svg" title="{{this.damage}}" width="24" height="24" alt="{{this.damage}}" />
        </div>
      </td>
      </td>
      <td class="mid-width-table">
        <input
          name="data.weapons.{{@key}}.range"
          type="text"
          value="{{this.range}}"
          placeholder="{{localize 'VTM5E.Range'}}"
        />
      </td>
      <td class="number-width-table">
        <input
          name="data.weapons.{{@key}}.rate"
          type="text"
          value="{{this.rate}}"
          placeholder="{{localize 'VTM5E.Rate'}}"
        />
      </td>
      <td  class="number-width-table">
        <input
          name="data.weapons.{{@key}}.clip"
          type="text"
          value="{{this.clip}}"
          placeholder="{{localize 'VTM5E.Clip'}}"
        />
      </td>
      <td class="mid-width-table">
        <input
          name="data.weapons.{{@key}}.conceal"
          type="text"
          value="{{this.conceal}}"
          placeholder="{{localize 'VTM5E.Conceal'}}"
        />
      </td>
    </tr>
    {{/each}}
  </table>
  <div> 
  <h1> {{localize "VTM5E.Armor"}} </h1>
  <input
          name="data.armor.class"
          type="text"
          value="{{data.data.armor.class}}"
          placeholder="{{localize 'VTM5E.Class'}}"
  />
  <input
          name="data.armor.rating"
          type="number"
          value="{{data.data.armor.rating}}"
          placeholder="{{localize 'VTM5E.Rating'}}"
  />
  <input
          name="data.armor.penalty"
          type="text"
          value="{{data.data.armor.penalty}}"
          placeholder="{{localize 'VTM5E.Penalty'}}"
  />
  <input
          name="data.armor.description"
          type="text"
          value="{{data.data.armor.description}}"
          placeholder="{{localize 'VTM5E.Description'}}"
  />
  </div>
</div>
